<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function grade(){
        var mark;
        mark=parseInt(document.getElementById("mark").value);
       
        
        switch(true)
        {
        case mark>90:
        document.getElementById("result").value="A Grade";
            break;
        case mark>80:
        document.getElementById("result").value="B Grade";
            break;
        case mark>70:
        document.getElementById("result").value="C Grade";
            break;
        case mark>60:
        document.getElementById("result").value="D Grade";
            break;
        case mark>=0:
        document.getElementById("result").value="Fail";
            break;
        default:
            document.write("Enter valid Mark")
            break;
        }
    }

            


    </script>
   
    <title>Document</title>
</head>
<body>
Enter your mark<input type="text" id="mark">
<input type="button" id="check" value="check" onclick="grade()">
<input type="text" id="result">
    
</body>
</html>
